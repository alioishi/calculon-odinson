<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculon Odinson</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="display">0</div>
        </div>
        <div id="buttons">
            <div id="misc">
                <button id="clear">AC</button>
                <button id="parity">±</button>
                <button id="percent">%</button>
            </div>
            <div id="digits">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
            </div> 
            <div id="operator">
                <button id="divide" class = "operator">÷</button>
                <button id="multiply" class = "operator">×</button>
                <button id="subtract" class = "operator">-</button>
                <button id="add" class = "operator">+</button>
                <button id="equal" class = "operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
